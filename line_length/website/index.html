<!DOCTYPE html>
<html>

  <head>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">

    <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/palette.css">

    <title>Pi Time</title>

  </head>

  <body>

    <div class="jumbotron palette-Purple-800 bg">
      <div class="container palette-Amber-500 text">
        <h1>Pi Time</h1>
        <h2>Wait times of your favorite campus dining options. Powered by the Raspberry Pi.</h2>
      </div>
    </div>

    <div class="neighborhood-guides palette-Grey-400 bg">
        <div class="container">

            <div class="row">

                <div class="col-md-6">
                    <!--KAF-->
                    <div class="thumbnail">
                      <img src="images/tintKAF.jpg" class="img-rounded">
                      <div class="words palette-Amber-500 bg">
                        <p id="KAF-time">Loading...</p>
                      </div>
                    </div>

                    <!--Novack-->
                    <div class="thumbnail">
                        <img src="images/tintNovack.jpg" class="img-rounded">
                        <div class="words palette-Blue-Grey-500 bg">
                          <p id="Novack-time">Coming Soon!</p>
                      </div>
                    </div>
                </div>

                <!--Hop-->
                <div class="col-md-6">
                    <div class="thumbnail">
                        <img src="images/tintHop.jpg" class="img-rounded">
                        <div class="words palette-Deep-Purple-500 bg">
                          <p id="Hop-time">Coming Soon!</p>
                      </div>
                    </div>

                  <!--FoCo-->
                    <div class="thumbnail">
                        <img src="images/tintFoco.jpg" class="img-rounded">
                        <div class="words palette-Green-500 bg">
                          <p id="Foco-time">Coming Soon!</p>
                      </div>
                    </div>
                </div>


                </div>
            </div>
        </div>
    </div>

    <!--javascript functions-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!--init Parse-->
    <script src="js/parseInit.js"></script>

    <!--update times-->
    <script src="js/updateTime.js"></script>

  </body>

</html>
