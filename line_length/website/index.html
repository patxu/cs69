<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script type="text/javascript">
    Parse.initialize("JRZP6EKCJAPCElSMEetXj2duLFU2Cl3U14x8mfUU", "0FlKb8UhQgOIV5fMPXudpHC1NbDQm8W45wZzxBE4");
  </script>

  <script type="text/javascript">  
    function queryAllTestObjects(){
      var query = new Parse.Query("Reading");
      query.descending("createdAt");
      query.limit(10);// value * 3 seconds = how far back you're looking
      query.find({
        success: function(results) {
          $(".users").show();
          var index;
          for (index = 0; index < results.length; index++){
            console.log(index, results[index].get("distance"));
            var item = document.createElement("LI");
            var text = document.createTextNode(results[index].get("distance"));
            item.appendChild(text);
            document.getElementById("userList").appendChild(item);
          }
        },

        error: function(error) {
          // error is an instance of Parse.Error.
        }
      });
    }
  </script>

</body>
